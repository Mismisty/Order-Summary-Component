<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
 <main>
  <div class="flex-container">
      <img src="images/illustration-hero.svg"/>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
      device<br>anywhere you like!</p>
<div class="price-section">
    <img src="images/icon-music.svg"alt="icon-music"/>
    
    <div class="annual">
      <h2>Annual Plan</h2>
      <span>$59.99/year</span>
    </div>
      <a href="#">Change</a>
</div>
<div class="payment">
    <a target="_blank" class="button" href="#">Proceed to Payment</a>
  </div>
  
    <a href="#"class="order-cancel">Cancel Order</a>
  

 </main> 
<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kim Carney</a>.
  </div>
</footer>
</div>
</body>
